                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="nombrePrenda">
                            <input type="text" name="nombrePrenda" placeholder="Nombre de la Prenda" data-form-field="nombrePrenda" class="form-control" value="" id="nombrePrenda">
                        </div>
                      <!-- PRECIO --> 
                      <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="precio"> 
                            <input type="text" name="precio" placeholder="Precio" data-form-field="precio" class="form-control" value="" id="precio">
                        </div>
                         
                         <!-- TELA -->
                        
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="telaId">
                            <p>Telas</p>
                            <select class="form-control" id="telaId" name="telaId" >
           					 <option th:each="telas:${listaT}" th:value="${telas.id}"
            				th:text="${telas.nombreTela}"></option>
         				   </select>
            					
                        </div>
                        
                        <!-- AVIO -->
                         <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="telaId"> 
                            <p>Avios</p>
                            <input type="checkbox" th:text="' '+ ${avios.nombreAvio}+' '" th:each="avios:${listaA}" name="avioId" th:value="${avios.id}">
                            	
                        </div>
                        <!-- CORTE -->
                         <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="telaId"> 
                            <p>Corte</p>
                            <select class="form-control" id="corteId" name="corteId" >
           					 <option th:each="cte:${listaCte}" th:value="${cte.id}"
            				th:text="${cte.nombreProveedroCte}"></option>
         				   </select>
            					
                        </div>
                        <!-- CONFECCION -->
                         <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="telaId"> 
                            <p>Confecci贸n</p>
                            <select class="form-control" id="confId" name="confId" >
           					 <option th:each="conf:${listaConf}" th:value="${conf.id}"
            				th:text="${conf.nombreProveedroCcion}"></option>
         				   </select>
            					
                        </div>
                        <!-- CONSUMO -->
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="consumo"> 
                            <input type="text" name="consumo" placeholder="Consumo" data-form-field="consumo" class="form-control" value="" id="consumo">
                        </div>
                        
                        <!-- FOTO -->
                        
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="archivo">

                        </div>
                        
                        
                        <div class="col-auto mbr-section-btn align-center"><button type="submit" class="btn btn-danger display-4">Enviar</button></div>
                    </div>
