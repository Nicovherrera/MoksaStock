<section data-bs-version="5.1" class="form6 cid-tanczzkUpc" id="carga">
    
    
    <div class="container">
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong>Actualizar Prenda</strong></h3>
            
        </div>
        <p th:text="${errorT}" style="color:red"></p>
        <div class="row justify-content-center mt-4"> <!-- FORM -->
            <div class="col-lg-8 mx-auto mbr-form">
                <form th:action="@{/prendaModificada/__${pSelect.id}__}" method="POST" enctype="multipart/form-data" class="mbr-form form-with-styler mx-auto">
                <!-- <input hidden="hidden" type="text" name="id" th:value="${pSelect.id}" >  -->
                    <div class="row">
                        <div hidden="hidden" data-form-alert="" class="alert alert-success col-12">Thanks for filling out the form!</div>
                        <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">
                            Oops...! some problem!
                        </div>
                    </div>
                    <div class="dragArea row">  <!-- NOMBRE ARTICULO -->
                    <p>Nombre</p>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="nombrePrenda">
                            <input type="text" name="nombrePrenda" placeholder="Nombre de la Prenda" data-form-field="nombrePrenda" class="form-control" th:value="${pSelect.nombre}" id="nombrePrenda">
                        </div>
                      <!-- PRECIO --> 
                      <p>Precio</p>
                      <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="precio"> 
                            <input type="text" name="precio" placeholder="Precio" data-form-field="precio" class="form-control" th:value="${pSelect.precio}" id="precio">
                        </div>
                         
                         <!-- TELA -->
                          <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="telaId">
                            <p>Telas</p>
                            <select class="form-control" id="telaId" name="telaArt" >
           					 <option th:each="telas:${ultimaT}" th:value="${telas.id}"
            				th:text="${ultimaT.nombreTela}"></option>
         				   </select>
            					
                        </div> 
                        
                         <!-- AVIOS -->   
                         <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="avioL"> 
                            <p>Avios</p>
                            <input type="checkbox" th:text="' '+ ${avios.nombreAvio}+' '" th:each="avios:${listaA}" name="avioL" th:value="${avios.id}">
                        </div> 
                        
                        <!-- CORTE -->
                         <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="telaId"> 
                            <p>Corte</p>
                            <select class="form-control" id="corteId" name="corteArt" >
           					 <option th:each="cte:${listaCte}" th:value="${cte.id}"
            				th:text="${cte.nombreProveedroCte}"></option>
         				   </select>
         				   
                        </div>
                        
            					
                        </div> 
                        
                        
                        <!-- CONFECCION -->
                        
                        
                         <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="telaId"> 
                            <p>Confección</p>
                            <select class="form-control" id="confId" name="confeArt" >
           					 <option th:each="conf:${listaConf}" th:value="${conf.id}"
            				th:text="${conf.nombreProveedroCcion}"></option>
         				   </select>
         				   	
                        </div> 
                        
                        
                        
                        <!-- CONSUMO -->
                        <p>Consumo</p>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="consumo"> 
                            <input type="text" name="consumo" placeholder="Consumo" data-form-field="consumo" class="form-control" th:value="${pSelect.consumo}" id="consumo">
                        </div>
                        
                        <!-- FOTO -->
                        <p>Moledría</p>
                       <div class="image">
                       <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="archivo"> 
                            <input class="form-control" id"foto" type="file" name="archivo" placeholder="Molderia" />
                        </div>
                        
                        
                        <div class="col-auto mbr-section-btn align-center"><button type="submit" class="btn btn-danger display-4">Actualizar</button>
                        </div>
                        <br/>
                        <p class="mbr-description mbr-fonts-style pt-2 align-center display-4"><a href="/prendas#lista">
                    Volver a la lista</p></a>
                    </div>
                </form>
                 
            </div>
        </div>
    </div>
</section>
